name: CondaPreflight

on:
  push:
    paths:
      - 'conda/**'
      - '.github/workflows/CondaPreflight.yml'
      - '.github/scripts/ci/**'
  pull_request:
    paths:
      - 'conda/**'
      - '.github/workflows/CondaPreflight.yml'
      - '.github/scripts/ci/**'
  workflow_dispatch:
    inputs:
      platforms:
        # Manual override for matrix platforms, e.g. "linux-64,osx-arm64".
        description: 'Comma-separated conda platforms (e.g. osx-arm64,linux-64)'
        required: false
        default: linux-64

concurrency:
  # Include event name so push and pull_request runs do not cancel each other.
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.head_ref || github.ref_name }}
  cancel-in-progress: true

env:
  # Default platforms for automatic triggers (push/pull_request).
  CI_CONDA_PLATFORMS: linux-64

jobs:
  matrix:
    name: Generate Package Matrix
    runs-on: ubuntu-24.04
    outputs:
      package_matrix: ${{ steps.generate.outputs.package_matrix }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate matrix
        id: generate
        run: |
          # Keep variant logic in one place: .github/scripts/ci/generate_matrix.py
          platforms="${{ github.event.inputs.platforms || env.CI_CONDA_PLATFORMS }}"
          python3 .github/scripts/ci/generate_matrix.py \
            --mode package \
            --platforms "$platforms" \
            --github-output "$GITHUB_OUTPUT"

  preflight:
    name: Preflight / ${{ matrix.platform }} / MPI${{ matrix.mpi }} / OMP${{ matrix.openmp }}
    runs-on: ${{ matrix.runner }}
    needs: matrix
    strategy:
      fail-fast: false
      matrix: ${{ fromJSON(needs.matrix.outputs.package_matrix) }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Conda
        uses: conda-incubator/setup-miniconda@v3
        with:
          miniforge-variant: Miniforge3
          miniforge-version: latest
          channels: opflow-dev,conda-forge
          channel-priority: strict
          activate-environment: base
          auto-activate-base: true
          use-mamba: true

      - name: Verify dependency availability
        shell: bash -l {0}
        run: |
          # Gate build/test jobs by confirming dependency solvability per variant.
          bash .github/scripts/ci/run_preflight_job.sh \
            --mpi "${{ matrix.mpi }}" \
            --openmp "${{ matrix.openmp }}" \
            --tecio off \
            --owner opflow-dev \
            --platform "${{ matrix.platform }}"
