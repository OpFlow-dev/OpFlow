name: CondaPreflight

on:
  push:
    paths:
      - 'conda/**'
      - '.github/workflows/CondaPreflight.yml'
      - '.github/scripts/ci/**'
  pull_request:
    paths:
      - 'conda/**'
      - '.github/workflows/CondaPreflight.yml'
      - '.github/scripts/ci/**'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref_name }}
  cancel-in-progress: true

jobs:
  matrix:
    name: Generate Package Matrix
    runs-on: macos-14
    outputs:
      package_matrix: ${{ steps.generate.outputs.package_matrix }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate matrix
        id: generate
        run: |
          python3 .github/scripts/ci/generate_matrix.py --mode package --github-output "$GITHUB_OUTPUT"

  preflight:
    name: Preflight / MPI${{ matrix.mpi }} / OMP${{ matrix.openmp }}
    runs-on: macos-14
    needs: matrix
    strategy:
      fail-fast: false
      matrix: ${{ fromJSON(needs.matrix.outputs.package_matrix) }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Conda
        uses: conda-incubator/setup-miniconda@v3
        with:
          miniforge-variant: Miniforge3
          miniforge-version: latest
          channels: opflow-dev,conda-forge
          channel-priority: strict
          activate-environment: base
          auto-activate-base: true
          use-mamba: true

      - name: Verify dependency availability
        shell: bash -l {0}
        run: |
          bash .github/scripts/ci/ensure_deps.sh \
            --mpi "${{ matrix.mpi }}" \
            --openmp "${{ matrix.openmp }}" \
            --owner opflow-dev \
            --platform osx-arm64
