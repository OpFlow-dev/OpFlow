name: Build and Push GCC/Clang Docker image

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

env:
  DOCKER_IMAGE: luohaothu/gcc-trunk

jobs:
  check-and-build:
    runs-on: ubuntu-latest
    outputs:
      gcc-version: ${{ steps.detect-versions.outputs.GCC_VERSION }}
      llvm-version: ${{ steps.detect-versions.outputs.LLVM_VERSION }}
      should-build: ${{ steps.check-tag.outputs.should-build }}
      image-tag: ${{ steps.format-tag.outputs.tag }}

    steps:
    - name: Free up disk space
      run: |
        sudo apt-get clean
        sudo apt-get autoremove -y
        sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc
        df -h

    - name: Checkout code
      uses: actions/checkout@v4

    - name: Detect latest compiler versions
      id: detect-versions
      run: |
        chmod +x scripts/detect-latest-versions.sh
        ./scripts/detect-latest-versions.sh
        echo "GCC_VERSION=${GCC_VERSION}" >> $GITHUB_ENV
        echo "LLVM_VERSION=${LLVM_VERSION}" >> $GITHUB_ENV
      shell: bash

    - name: Format image tag
      id: format-tag
      run: |
        TAG="gcc-${GCC_VERSION}-llvm-${LLVM_VERSION}"
        echo "tag=${TAG}" >> $GITHUB_OUTPUT
        echo "Image tag will be: ${{ env.DOCKER_IMAGE }}:${TAG}"
      shell: bash
      env:
        GCC_VERSION: ${{ steps.detect-versions.outputs.GCC_VERSION }}
        LLVM_VERSION: ${{ steps.detect-versions.outputs.LLVM_VERSION }}

    - name: Check if Docker image tag exists
      id: check-tag
      uses: tyriis/docker-image-tag-exists@v2.1.0
      with:
        registry: docker.io
        repository: luohaothu/gcc-trunk
        tag: ${{ steps.format-tag.outputs.tag }}

    - name: Determine if build is needed
      id: should-build
      run: |
        if [ "${{ steps.check-tag.outputs.tag }}" = "found" ]; then
          echo "Image tag already exists, skipping build"
          echo "should-build=false" >> $GITHUB_OUTPUT
        else
          echo "Image tag does not exist, will build"
          echo "should-build=true" >> $GITHUB_OUTPUT
        fi
      shell: bash

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      if: steps.should-build.outputs.should-build == 'true'
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push
      if: steps.should-build.outputs.should-build == 'true'
      uses: docker/build-push-action@v5
      with:
        context: ./scripts
        file: ./scripts/Dockerfile
        push: true
        build-args: |
          GCC_VERSION=${{ steps.detect-versions.outputs.GCC_VERSION }}
          LLVM_VERSION=${{ steps.detect-versions.outputs.LLVM_VERSION }}
        tags: |
          ${{ env.DOCKER_IMAGE }}:${{ steps.format-tag.outputs.tag }}
          ${{ env.DOCKER_IMAGE }}:latest
        labels: |
          gcc.version=${{ steps.detect-versions.outputs.GCC_VERSION }}
          llvm.version=${{ steps.detect-versions.outputs.LLVM_VERSION }}
          build.date=${{ github.event.head_commit.timestamp }}
