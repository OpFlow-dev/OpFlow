name: CondaPackage

on:
  push:
    paths:
      - 'conda/**'
      - '.github/workflows/CondaPackage.yml'
      - '.github/scripts/ci/**'
      - 'CMakeLists.txt'
      - 'cmake/**'
      - 'src/**'
      - 'include/**'
  pull_request:
    paths:
      - 'conda/**'
      - '.github/workflows/CondaPackage.yml'
      - '.github/scripts/ci/**'
      - 'CMakeLists.txt'
      - 'cmake/**'
      - 'src/**'
      - 'include/**'
  workflow_dispatch:
    inputs:
      platforms:
        description: 'Comma-separated conda platforms (e.g. osx-arm64,linux-64)'
        required: false
        default: osx-arm64

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.head_ref || github.ref_name }}
  cancel-in-progress: true

env:
  CI_CONDA_PLATFORMS: osx-arm64
  OPFLOW_TECIO_REPO_URL: https://github.com/Luohaothu/tecio.git
  OPFLOW_TECIO_REPO_REF: master
  OPFLOW_TECIO_RECIPE_PATH: conda/meta.yaml
  OPFLOW_HYPRE_REPO_URL: ${{ vars.OPFLOW_HYPRE_REPO_URL }}
  OPFLOW_HYPRE_REPO_REF: ${{ vars.OPFLOW_HYPRE_REPO_REF }}
  OPFLOW_HYPRE_RECIPE_PATH: ${{ vars.OPFLOW_HYPRE_RECIPE_PATH }}

jobs:
  matrix:
    name: Generate Package Matrix
    runs-on: ubuntu-24.04
    outputs:
      package_matrix: ${{ steps.generate.outputs.package_matrix }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate matrix
        id: generate
        run: |
          platforms="${{ github.event.inputs.platforms || env.CI_CONDA_PLATFORMS }}"
          python3 .github/scripts/ci/generate_matrix.py \
            --mode package \
            --platforms "$platforms" \
            --github-output "$GITHUB_OUTPUT"

  package:
    name: Package / ${{ matrix.platform }} / MPI${{ matrix.mpi }} / OMP${{ matrix.openmp }}
    runs-on: ${{ matrix.runner }}
    needs: matrix
    strategy:
      fail-fast: false
      matrix: ${{ fromJSON(needs.matrix.outputs.package_matrix) }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Conda
        uses: conda-incubator/setup-miniconda@v3
        with:
          miniforge-variant: Miniforge3
          miniforge-version: latest
          channels: opflow-dev,conda-forge
          channel-priority: strict
          activate-environment: base
          auto-activate-base: true
          use-mamba: true

      - name: Build conda package
        shell: bash -l {0}
        run: |
          bash .github/scripts/ci/run_package_job.sh \
            --mpi "${{ matrix.mpi }}" \
            --openmp "${{ matrix.openmp }}" \
            --owner opflow-dev \
            --platform "${{ matrix.platform }}" \
            --output-file package_paths.txt

      - name: Resolve croot
        id: croot
        shell: bash -l {0}
        run: |
          croot="$(conda config --show croot | awk '{print $2}')"
          echo "croot=$croot" >> "$GITHUB_OUTPUT"

      - name: Upload package artifacts
        uses: actions/upload-artifact@v4
        with:
          name: opflow-conda-${{ matrix.platform }}-${{ matrix.mpi }}-${{ matrix.openmp }}
          path: |
            package_paths.txt
            ${{ steps.croot.outputs.croot }}/${{ matrix.platform }}/opflow-*.conda
          if-no-files-found: error
