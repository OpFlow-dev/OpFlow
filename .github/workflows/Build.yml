name: BuildAndTest

on:
  push:
    paths:
      - '**.c'
      - '**.cpp'
      - '**.cppm'
      - '**.h'
      - '**.hpp'
      - '**.cmake'
      - '**/CMakeLists.txt'
      - 'conda/**'
      - '.github/workflows/Build.yml'
      - '.github/workflows/CondaPreflight.yml'
      - '.github/workflows/CondaPackage.yml'
      - '.github/scripts/ci/**'
  pull_request:
    paths:
      - '**.c'
      - '**.cpp'
      - '**.cppm'
      - '**.h'
      - '**.hpp'
      - '**.cmake'
      - '**/CMakeLists.txt'
      - 'conda/**'
      - '.github/workflows/Build.yml'
      - '.github/workflows/CondaPreflight.yml'
      - '.github/workflows/CondaPackage.yml'
      - '.github/scripts/ci/**'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref_name }}
  cancel-in-progress: true

jobs:
  matrix:
    name: Generate Source Matrix
    runs-on: macos-14
    outputs:
      source_matrix: ${{ steps.generate.outputs.source_matrix }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate matrix
        id: generate
        run: |
          python3 .github/scripts/ci/generate_matrix.py --mode source --github-output "$GITHUB_OUTPUT"

  build_and_test:
    name: MPI${{ matrix.mpi }} / OMP${{ matrix.openmp }} / ${{ matrix.build_type }}
    runs-on: macos-14
    needs: matrix
    strategy:
      fail-fast: false
      matrix: ${{ fromJSON(needs.matrix.outputs.source_matrix) }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Conda
        uses: conda-incubator/setup-miniconda@v3
        with:
          miniforge-variant: Miniforge3
          miniforge-version: latest
          channels: opflow-dev,conda-forge
          channel-priority: strict
          activate-environment: base
          auto-activate-base: true
          use-mamba: true

      - name: Build and test source tree
        shell: bash -l {0}
        run: |
          bash .github/scripts/ci/run_source_job.sh \
            --mpi "${{ matrix.mpi }}" \
            --openmp "${{ matrix.openmp }}" \
            --build-type "${{ matrix.build_type }}" \
            --owner opflow-dev \
            --platform osx-arm64
